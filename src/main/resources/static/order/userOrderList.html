<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userOrderList</title>
    <link rel="stylesheet" href="/js/element-ui/index.css">
    <script src="/js/vue.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/element-ui/index.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="orderList"
                style="width: 100%">
            <el-table-column
                    prop="orderId"
                    label="订单id"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="goodsName"
                    label="商品名称"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="goodsNum"
                    label="商品数量"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="goodsPrice"
                    label="商品价格"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="totalPrice"
                    label="总价"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="orderTime"
                    label="下单时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="下单人">
            </el-table-column>
            </el-table-column>
        </el-table>
    </template>


</div>

<script>
    let vue = new Vue({
        el: "#app",
        data: {
            orderList: [],
            recentUser:''
        },
        mounted() {
            axios.get("/order/viewOrder.do").then(function (response) {
                console.log(response)
                vue.recentUser=Cookie.get("username")
                console.log(vue.recentUser)
                let arr = response.data.data;
                vue.orderList=arr.filter(function (x,index){
                    return arr[index].username===vue.recentUser
                })
                console.log(vue.orderList)
            })
        },
    })
    let Cookie = {
        set: function (key, value, exdays) {
            //校验Key, key中不能有等号【=】
            if(key.indexOf("=") !== -1) {
                throw new Error("Cookie不支持key中使用等号【=】, key:" + key)
            }
            let exdate = new Date() // 获取时间
            exdate.setTime(exdate.getTime() + 24 * 60 * 60 * 1000 * exdays) // 保存的天数
            // 字符串拼接cookie
            // eslint-disable-next-line camelcase
            window.document.cookie = key + '=' + value + ';path=/;expires=' + exdate.toGMTString()
        },

        get: function (key) {
            if (document.cookie.length > 0) {
                // 这里显示的格式需要切割一下自己可输出看下
                var arr = document.cookie.split('; ')
                for (let i = 0; i < arr.length; i++) {
                    let arr2 = arr[i].split('=') // 再次切割
                    // 判断查找相对应的值
                    if (arr2[0] === key) {
                        var value = arr2[1];
                        for (let j = 2; j < arr2.length; j++) {
                            value += '=' + arr2[j];
                        }
                        return value;
                    }
                }
            }
        },
        remove: function (key) {
            set(key, '', -1);
        }
    }
</script>

</body>
</html>
