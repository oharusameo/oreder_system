<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orderList</title>
    <link rel="stylesheet" href="/js/element-ui/index.css">
    <script src="/js/vue.min.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/element-ui/index.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="orderList"
                style="width: 100%">
            <el-table-column
                    prop="orderId"
                    label="订单id"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="goodsName"
                    label="商品名称"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="goodsNum"
                    label="商品数量"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="goodsPrice"
                    label="商品价格"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="totalPrice"
                    label="总价"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="orderTime"
                    label="下单时间"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="下单人">
            </el-table-column>
            </el-table-column>
        </el-table>
    </template>


</div>

<script>
    let vue=new Vue({
        el: "#app",
        data: {
            orderList: []
        },
        mounted() {
            axios.get("/order/viewOrder.do").then(function (response) {
                console.log(response)
                vue.orderList = response.data.data;
            })
        },

    })
</script>

</body>
</html>
